<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Amor em C√≥digos ‚Ä¢ Dia dos Namorados</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0a0f; --text:#fbf9ff; --muted:#cbc6d8; --line:#232334;
      --brand1:#ff4d6d; --brand2:#ff99ac; --brand3:#b07cff;
      --shadow:0 14px 32px rgba(255,77,109,.22);
      --radius:20px;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:'Inter',system-ui,Arial,sans-serif; color:var(--text); background:
      radial-gradient(1200px 600px at 10% -10%, rgba(255,77,109,.18), transparent 60%),
      radial-gradient(900px 400px at 110% 10%, rgba(176,124,255,.16), transparent 60%),
      var(--bg);
      overflow-x:hidden}
    h1,h2,h3{margin:0}
    .wrap{max-width:960px; margin:0 auto; padding:0 20px}
    header{padding:16px 0; text-align:center; background:linear-gradient(180deg,rgba(255,77,109,.2),transparent); border-bottom:1px solid rgba(255,255,255,.06)}
    .btn{border:0; border-radius:14px; padding:12px 18px; font-weight:800; cursor:pointer; background:linear-gradient(135deg,var(--brand1),var(--brand2)); box-shadow:var(--shadow); color:#fff}
    .hero{padding:40px 0; text-align:center}
    .title{font-size:clamp(28px,8vw,52px); font-weight:800; background:linear-gradient(135deg,var(--brand2),#fff); -webkit-background-clip:text; background-clip:text; color:transparent}
    .subtitle{color:var(--muted); margin:10px 0 20px}

    /* PHONE PREVIEW */
    .phone{margin:0 auto; width:280px; max-width:92vw; border-radius:32px; background:#111; border:1px solid rgba(255,255,255,.1); box-shadow:0 20px 44px rgba(0,0,0,.45); overflow:hidden}
    .phone-screen{position:relative; aspect-ratio:9/16; overflow:hidden}

    .slide{position:absolute; inset:0; display:grid; grid-template-rows:1fr auto; gap:8px; padding:14px; opacity:0; transition:opacity .7s ease}
    .slide-inner{display:flex; align-items:center; justify-content:center}
    .slide img{max-width:100%; max-height:72%; border-radius:14px; box-shadow:0 10px 22px rgba(0,0,0,.5); object-fit:contain}
    .caption{display:flex; justify-content:center}
    .caption span{font-size:14px; color:#fff; background:rgba(0,0,0,.45); border:1px solid rgba(255,255,255,.12); padding:8px 12px; border-radius:10px}
    .slide.show{opacity:1}

    /* NAV */
    .nav{position:absolute; top:50%; left:0; right:0; transform:translateY(-50%); display:flex; justify-content:space-between; padding:0 6px; pointer-events:none}
    .nav button{pointer-events:auto; background:rgba(0,0,0,.4); border:1px solid rgba(255,255,255,.18); color:#fff; width:36px; height:36px; border-radius:999px; display:grid; place-items:center; cursor:pointer; backdrop-filter:blur(6px)}
    .nav button:active{transform:scale(.98)}

    .dots{position:absolute; bottom:46px; left:0; right:0; display:flex; justify-content:center; gap:6px}
    .dots button{width:7px; height:7px; border-radius:999px; background:rgba(255,255,255,.35); border:0}
    .dots button.active{background:linear-gradient(135deg,var(--brand2),var(--brand1))}

    .bottombar{position:absolute; bottom:0; left:0; right:0; display:flex; align-items:center; justify-content:center; gap:10px; padding:8px; background:rgba(0,0,0,.5); font-size:13px; border-top:1px solid rgba(255,255,255,.08)}
    .eq{display:inline-flex; gap:3px; align-items:flex-end; height:14px}
    .eq i{width:3px; height:6px; background:linear-gradient(180deg,var(--brand2),var(--brand1)); border-radius:2px; animation: bounce 900ms ease-in-out infinite}
    .eq i:nth-child(2){animation-delay:.12s} .eq i:nth-child(3){animation-delay:.24s} .eq i:nth-child(4){animation-delay:.36s}
    @keyframes bounce { 0%,100%{ height:4px } 50%{ height:14px } }

    .mini-play{position:absolute; right:10px; top:10px; display:flex; align-items:center; gap:8px; font-size:12px; padding:8px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.18); background:rgba(0,0,0,.35); cursor:pointer}
    .mini-play:active{transform:scale(.98)}

    /* HEARTS */
    #hearts-container{position:fixed; inset:0; pointer-events:none; z-index:10}
    .heart{position:fixed; top:-10vh; font-size:var(--size,18px); transform:translateY(-10vh) rotate(0deg); will-change:transform, opacity; filter:drop-shadow(0 8px 12px rgba(255,77,109,.25)); animation: fall var(--dur,9s) linear forwards, sway var(--dur,9s) ease-in-out infinite; opacity:.95}
    @keyframes fall{ to{ transform:translateY(110vh) rotate(360deg); opacity:0 } }
    @keyframes sway{ 0%,100%{ margin-left:-10px } 50%{ margin-left:10px } }

    footer{padding:20px; text-align:center; font-size:13px; color:#aaa}
  </style>
</head>
<body>
  <div id="hearts-container"></div>
  <header>
    <h1>Amor em C√≥digos</h1>
  </header>

  <main>
    <section class="hero wrap">
      <h2 class="title">Seu Mini Site do Amor üíò</h2>
      <p class="subtitle">Fotos especiais com mensagens embaixo e m√∫sica de fundo</p>
      <div class="phone" aria-label="Pr√©via do mini site no celular">
        <div class="phone-screen" id="slider" aria-live="polite">
          <!-- SLIDES -->
          <div class="slide show" data-cap="Primeiro encontro ‚ú®">
            <div class="slide-inner">
              <img loading="lazy" src="https://images.unsplash.com/photo-1520962918287-7448c2878f65?q=80&w=600&auto=format&fit=crop" alt="Foto 1"/>
            </div>
            <div class="caption"><span>Primeiro encontro ‚ú®</span></div>
          </div>
          <div class="slide" data-cap="Nossas viagens üíû">
            <div class="slide-inner">
              <img loading="lazy" src="https://images.unsplash.com/photo-1519744792095-2f2205e87b6f?q=80&w=600&auto=format&fit=crop" alt="Foto 2"/>
            </div>
            <div class="caption"><span>Nossas viagens üíû</span></div>
          </div>
          <div class="slide" data-cap="Para sempre n√≥s dois üíç">
            <div class="slide-inner">
              <img loading="lazy" src="https://images.unsplash.com/photo-1518621736915-f3b1c41bfd00?q=80&w=600&auto=format&fit=crop" alt="Foto 3"/>
            </div>
            <div class="caption"><span>Para sempre n√≥s dois üíç</span></div>
          </div>

          <!-- NAVIGATION -->
          <div class="nav" aria-hidden="false">
            <button id="prev" aria-label="Foto anterior">‚Äπ</button>
            <button id="next" aria-label="Pr√≥xima foto">‚Ä∫</button>
          </div>
          <div class="dots" id="dots"></div>

          <!-- CONTROLES -->
          <button class="mini-play" id="miniPlay" title="Tocar/Pausar m√∫sica">‚ñ∂Ô∏é M√∫sica</button>
          <div class="bottombar">
            <div class="eq" aria-hidden="true"><i></i><i></i><i></i><i></i></div>
            <small style="opacity:.9">M√∫sica do casal</small>
          </div>
          <audio id="track" src="https://cdn.pixabay.com/download/audio/2022/03/22/audio_3a3b9a86ac.mp3?filename=in-love-50-14134.mp3" autoplay loop playsinline></audio>
        </div>
      </div>
      <div style="margin-top:20px"><button class="btn">Criar Agora</button></div>
    </section>
  </main>

  <footer>
    ¬© <span id="year"></span> Amor em C√≥digos ‚Äî Dia dos Namorados
  </footer>

  <script>
    // Hearts (sempre ativos)
    const heartsContainer=document.getElementById('hearts-container');
    function spawnHeart(){
      const el=document.createElement('span'); el.className='heart'; el.textContent=Math.random()<.5?'üíñ':'üíò';
      const size=14+Math.random()*20, dur=7+Math.random()*6, left=Math.random()*100;
      el.style.setProperty('--size',size+'px'); el.style.setProperty('--dur',dur+'s'); el.style.left=left+'vw'; el.style.opacity=0.75+Math.random()*0.25;
      heartsContainer.appendChild(el); setTimeout(()=>el.remove(),dur*1000);
    }
    setInterval(spawnHeart,220);

    // Slider Completo: prev/next, dots, autoplay, swipe
    const slider=document.getElementById('slider');
    const slides=[...slider.querySelectorAll('.slide')];
    const dotsWrap=document.getElementById('dots');
    slides.forEach((_,i)=>{ const b=document.createElement('button'); b.setAttribute('aria-label','Ir para slide '+(i+1)); b.addEventListener('click',()=>go(i,true)); dotsWrap.appendChild(b); });
    const dots=[...dotsWrap.children];

    let idx=0, timer=null, autoDelay=5000;
    function show(i){ slides.forEach((s,j)=> s.classList.toggle('show', j===i)); dots.forEach((d,j)=> d.classList.toggle('active', j===i)); }
    function go(i,manual=false){ idx=(i+slides.length)%slides.length; show(idx); if(manual) restartAuto(); }
    function next(){ go(idx+1); }
    function prev(){ go(idx-1); }
    function startAuto(){ timer=setInterval(next, autoDelay); }
    function stopAuto(){ clearInterval(timer); timer=null; }
    function restartAuto(){ stopAuto(); startAuto(); }

    document.getElementById('next').addEventListener('click', ()=>{ next(); });
    document.getElementById('prev').addEventListener('click', ()=>{ prev(); });

    // Swipe para mobile
    let startX=null, startY=null;
    slider.addEventListener('touchstart',e=>{ const t=e.touches[0]; startX=t.clientX; startY=t.clientY; stopAuto(); },{passive:true});
    slider.addEventListener('touchend',e=>{ if(startX===null) return; const t=e.changedTouches[0]; const dx=t.clientX-startX; const dy=t.clientY-startY; if(Math.abs(dx)>40 && Math.abs(dx)>Math.abs(dy)){ dx<0?next():prev(); } startX=startY=null; restartAuto(); },{passive:true});

    // Teclado (acessibilidade)
    window.addEventListener('keydown', e=>{ if(e.key==='ArrowRight') next(); if(e.key==='ArrowLeft') prev(); });

    // M√∫sica de fundo
    const audio=document.getElementById('track');
    const miniPlay=document.getElementById('miniPlay');
    function tryPlay(){ audio.volume=.7; audio.play().catch(()=>{}); }
    window.addEventListener('load', ()=>{ tryPlay(); startAuto(); show(0); dots[0]?.classList.add('active'); });
    miniPlay.addEventListener('click', ()=>{ if(audio.paused){ audio.play(); miniPlay.textContent='‚è∏Ô∏é Pausar'; } else { audio.pause(); miniPlay.textContent='‚ñ∂Ô∏é M√∫sica'; } });

    document.getElementById('year').textContent=new Date().getFullYear();
  </script>
</body>
</html>
